    <li class="nav-item onClick=" clickPricing()">

  <title>Login with Surveyzilla</title>

<body>
  <form>
    <div class="form-group">
      <label for="Email">Email address</label>
      <input type="email" class="form-control rounded-full bg-white" id="Email" aria-describedby="emailHelp"
        placeholder="Enter your email address">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="Password">Password</label>
      <input type="password" class="form-control rounded-full" id="Password" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input rounded-full" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">I'm above 18 years old</label>
    </div>
    <button type="button" class="btn btn-primary rounded-full text-white" onClick="loginClick()">Login</button>

    <button type="button" class="btn btn-primary rounded-full text-white" onClick="univ()">I'm new to
      Surveyzilla</button>
  </form>

</body>
<script type="text/javascript">
  function clickIntroduction() {
    window.location.href = "https://surveyzilla-4-web.web.app/index.html";
  }
  function clickPricing() {
    window.location.href = "https://surveyzilla-4-web.web.app/pricing.html";
  }
  function loginClick() {
    var Email = document.getElementById("Email").value;
    var Password = document.getElementById("Password").value;
    firebase.auth().signInWithEmailAndPassword(Email, Password)
      .then((userCredential) => {
        // Signed in
        var user = userCredential.user;
        alert("Logged in successfully");
        window.location.href = "https://surveyzilla-4-web.web.app/dashboard.html";

      })
      .catch((error) => {
        var errorCode = error.code;
        var errorMessage = error.message;
        console.log(error);
        alert(errorMessage);
      });

  }

 function univ() {

</script>
