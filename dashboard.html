<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <title>Surveyzilla Dashboard</title>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" href="#" id="introduction">Introduction</a>
    </li>
    <li class="nav-item" onClick="clickPricing()" id="pricingL">
      <a class="nav-link" href="#" id="pricing">Pricing</a>
    </li>
    <li class="nav-item" onClick="clickAccount()">
      <a class="nav-link active bg-primary text-white" href="#" id="account">Dashboard</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Powered by Surveyzilla</a>
    </li>
  </ul>

</head>

<body>
  <h1>Hey, this is Surveyzilla Dashboard.</h1>
  <button type="button" class="btn btn-primary text-white transform translate-y-0 tracking-normal rounded-full"
    onClick="logout()">Logout</button>
    <button class="btn btn-primary text-white transform translate-y-0 tracking-normal rounded-full" onclick="showSampleToast()">Show Sample Toast</button>
  <div>
    <span class="text-red-600">You don't have any team. Create a new team.</span>
  </div>
  <div>
    <button type="button" class="btn btn-primary text-white transform translate-y-0 tracking-normal rounded-full">Create
      a new team</button>
    <button type="button" class="btn btn-primary text-white rounded-full" data-toggle="modal"
      data-target="#exampleModalCenter"> Launch demo modal </button> <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Create a new team</h5> <button type="button"
              class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
          </div>
          <div class="modal-body">
            <p class="tramsform translate-x-2">Enter your team name</p>
            <input type="text" class="form-control rounded-full bg-white" id="team_name" aria-describedby="text"
              placeholder="Enter your team name">
          </div>
          <div class="modal-footer"> <button type="button" class="btn btn-secondary rounded-full"
              data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary rounded-full">Create a new team</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="..." class="rounded me-2" alt="...">
      <strong class="me-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyDET6W0cAAwFr6MSbatkCjnR64Zrz-U340",
      authDomain: "surveyzilla-4-web.firebaseapp.com",
      projectId: "surveyzilla-4-web",
      storageBucket: "surveyzilla-4-web.appspot.com",
      messagingSenderId: "429966753928",
      appId: "1:429966753928:web:e37f26836778e98a481f3d",

    console.log('Initializing firebase config');

  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>

  <script src="dashboard.js"></script>



</body>

</html>
